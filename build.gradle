// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs '/Users/pedro/Documents/git_projects/didekinlibs/client_lib/releases/master/',
                    '/Users/pedro/Documents/git_projects/didekinlibs/client_gcm_lib/releases/master/',
                    '/Users/pedro/Documents/git_projects/didekinlibs/retrofit_client/releases/master/'
        }
    }
}

subprojects {
    apply plugin: 'idea'
    dependencies {
        configurations.all {
            resolutionStrategy.force rootProject.ext.test_depend_resolution
        }
    }
}

ext {
    minSdkVersion = 19
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
    androidSupportVersion = '25.1.0'
    espressoVersion = '2.2.2'
    testRunnerRulesVersion = '0.5'

    model_lib = ':client_lib-a-0.1.10:@jar'
    gcm_model_lib = ':client_gcm_lib-a-0.1.10:@jar'
    retrofit_model_lib = ':retrofit_client-a-0.1.10:@jar'

    firebase_message = ['com.google.firebase:firebase-messaging:10.0.1', gcm_model_lib]

    retrofit2 = ['com.squareup.retrofit2:retrofit:2.1.0',
                 'com.squareup.retrofit2:converter-gson:2.1.0',
                 'com.squareup.okhttp3:logging-interceptor:3.5.0']
    timber = 'com.jakewharton.timber:timber:4.3.0'

    rxjava = ['io.reactivex:rxandroid:1.2.1',
              'io.reactivex:rxjava:1.2.3']

    android_support = ["com.android.support:support-annotations:$rootProject.ext.androidSupportVersion",
                       "com.android.support:design:$rootProject.ext.androidSupportVersion",
                       "com.android.support:appcompat-v7:$rootProject.ext.androidSupportVersion",
                       "com.android.support:support-v4:$rootProject.ext.androidSupportVersion",
                       "com.android.support:recyclerview-v7:$rootProject.ext.androidSupportVersion",
                       "com.android.support:gridlayout-v7:$rootProject.ext.androidSupportVersion"]

    junit = ["junit:junit:4.12"]

    espresso = ["com.android.support.test:runner:$rootProject.ext.testRunnerRulesVersion",
                "com.android.support.test:rules:$rootProject.ext.testRunnerRulesVersion",
                "com.android.support.test.espresso:espresso-core:$rootProject.ext.espressoVersion",
                "com.android.support.test.espresso:espresso-intents:$rootProject.ext.espressoVersion",
                "com.android.support.test.espresso:espresso-contrib:$rootProject.ext.espressoVersion",
                "com.android.support.test.espresso:espresso-idling-resource:$rootProject.ext.espressoVersion"]

    test_depend_resolution = ["com.android.support:support-annotations:$rootProject.ext.androidSupportVersion",
                              "com.android.support:support-v4:$rootProject.ext.androidSupportVersion",
                              "com.android.support:appcompat-v7:$rootProject.ext.androidSupportVersion",
                              "com.android.support:recyclerview-v7:$rootProject.ext.androidSupportVersion",
                              "com.android.support:design:$rootProject.ext.androidSupportVersion"]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
